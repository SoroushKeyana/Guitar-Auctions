{% extends "auctions/layout.html" %}
{% block body %}

<div class="container create-listing">
    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text" name="title" placeholder="Title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" type="text" name="description" placeholder="Description">
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input class="form-control" id="image" type="text" name="image_url" placeholder="Image URL">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" id="price" type="number" name="price" placeholder="Price">
        </div>

        <div class="form-group" >
            <label for="category">Categories</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
</div>
{% endblock %}
